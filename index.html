<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [appointments, setAppointments] = useState([]);
            const [clients, setClients] = useState([]);
            const [newEntry, setNewEntry] = useState({ client: '', time: '', date: '', price: '', service: '' });

            const currentMonth = "FEBRUAR 2026";
            const daysInMonth = Array.from({length: 28}, (_, i) => i + 1);

            const handleSave = () => {
                if (activeTab === 'crm') {
                    if (newEntry.client) {
                        setClients([...clients, { name: newEntry.client, id: Date.now() }]);
                        setIsModalOpen(false);
                        setNewEntry({ client: '', time: '', date: '', price: '', service: '' });
                    }
                } else {
                    if (newEntry.client && newEntry.time) {
                        setAppointments([...appointments, { ...newEntry, id: Date.now() }]);
                        setIsModalOpen(false);
                        setNewEntry({ client: '', time: '', date: '', price: '', service: '' });
                    }
                }
            };

            return (
                <div className="min-h-screen pb-24">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-40 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            {activeTab !== 'dash' && (
                                <button onClick={() => setActiveTab('dash')} className="bg-slate-800 p-2 rounded-xl text-yellow-500 active:scale-90 transition-all">
                                    <i className="lucide-home text-lg"></i>
                                </button>
                            )}
                            <h1 className="text-xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase">
                                {activeTab === 'dash' ? 'InkFlow Pro' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                            </h1>
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black px-4 py-2 rounded-full shadow-lg active:scale-90 transition-all flex items-center gap-2 font-black text-xs">
                            <i className="lucide-plus text-lg font-bold"></i>
                            ADD
                        </button>
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center shadow-xl">
                                        <p className="text-3xl font-black gold-text">{appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 uppercase tracking-widest mt-1 font-bold">Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center shadow-xl">
                                        <p className="text-3xl font-black">{appointments.length}</p>
                                        <p className="text-[10px] text-slate-500 uppercase tracking-widest mt-1 font-bold">Sessions</p>
                                    </div>
                                </div>
                                <div className="bg-[#1e293b] border border-slate-800 rounded-[2rem] p-6 min-h-[150px] flex flex-col justify-center shadow-2xl">
                                    {appointments.length === 0 ? (
                                        <p className="text-center opacity-20 italic text-sm font-bold uppercase tracking-widest">No sessions today</p>
                                    ) : (
                                        <div className="space-y-4 w-full">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2">Today's Schedule</p>
                                            {appointments.map(app => (
                                                <div key={app.id} className="flex justify-between items-center bg-slate-900/50 p-4 rounded-2xl border-l-4 border-yellow-600">
                                                    <div>
                                                        <p className="font-black text-slate-200">{app.client}</p>
                                                        <p className="text-[10px] text-slate-500 uppercase font-bold">{app.time} • {app.service}</p>
                                                    </div>
                                                    <p className="gold-text font-black">{app.price}</p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CALENDAR VIEW */}
                        {activeTab === 'cal' && (
                            <div className="animate-in fade-in space-y-6">
                                <div className="text-center">
                                    <p className="text-sm font-black gold-text tracking-[0.3em] uppercase mb-4 italic">{currentMonth}</p>
                                    <div className="grid grid-cols-7 gap-2">
                                        {daysInMonth.map(day => (
                                            <div key={day} className={`aspect-square flex items-center justify-center rounded-xl text-xs font-bold border ${day === 2 ? 'gold-bg text-black border-yellow-500' : 'bg-slate-800/30 border-slate-800 text-slate-500'}`}>
                                                {day}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] font-black text-slate-500 tracking-widest uppercase">Upcoming Events</p>
                                    {appointments.length === 0 && <p className="text-center p-10 text-slate-700 italic text-xs">Calendar is clear</p>}
                                    {appointments.map(app => (
                                        <div key={app.id} className="bg-[#1e293b] border border-slate-800 p-4 rounded-2xl flex justify-between items-center">
                                            <div className="flex gap-4 items-center">
                                                <div className="text-center leading-tight">
                                                    <p className="text-[10px] text-slate-500 font-bold uppercase">Feb</p>
                                                    <p className="text-lg font-black text-yellow-500">02</p>
                                                </div>
                                                <div>
                                                    <p className="font-bold text-sm">{app.client}</p>
                                                    <p className="text-[9px] text-slate-500 font-bold uppercase">{app.time} • {app.service}</p>
                                                </div>
                                            </div>
                                            <p className="font-black gold-text text-sm">{app.price}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* CLIENTS VIEW */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in space-y-3">
                                {clients.length === 0 ? (
                                    <div className="text-center p-20 opacity-20 italic">
                                        <i className="lucide-users text-5xl mb-2 block mx-auto"></i>
                                        <p className="text-xs uppercase font-bold tracking-widest">No clients in database</p>
                                    </div>
                                ) : (
                                    clients.map(c => (
                                        <div key={c.id} className="bg-[#1e293b] border border-slate-800 p-5 rounded-[1.5rem] flex justify-between items-center shadow-lg">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 gold-bg rounded-full flex items-center justify-center text-black font-black text-sm">
                                                    {c.name.charAt(0)}
                                                </div>
                                                <p className="font-black text-lg tracking-tight text-slate-200">{c.name}</p>
                                            </div>
                                            <button className="bg-slate-800 p-3 rounded-full text-yellow-500 active:scale-90"><i className="lucide-phone text-sm"></i></button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </main>

                    {/* MODAL WINDOW */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-end sm:items-center justify-center" onClick={() => setIsModalOpen(false)}>
                            <div className="bg-[#1e293b] w-full max-w-lg rounded-t-[3rem] p-8 border-t border-slate-700 shadow-2xl animate-in slide-in-from-bottom-10" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black gold-text uppercase tracking-widest">
                                        {activeTab === 'crm' ? 'Add New Client' : 'New Appointment'}
                                    </h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-slate-800 p-2 rounded-full text-slate-500"><i className="lucide-x text-2xl"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" placeholder="Full Name" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-yellow-600 transition-all font-bold" onChange={e => setNewEntry({...newEntry, client: e.target.value})} />
                                    
                                    {activeTab !== 'crm' && (
                                        <>
                                            <div className="grid grid-cols-2 gap-4">
                                                <input type="time" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold" onChange={e => setNewEntry({...newEntry, time: e.target.value})} />
                                                <input type="number" placeholder="Price €" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold" onChange={e => setNewEntry({...newEntry, price: e.target.value + '€'})} />
                                            </div>
                                            <input type="text" placeholder="Service (e.g. Realism)" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold text-sm" onChange={e => setNewEntry({...newEntry, service: e.target.value})} />
                                        </>
                                    )}
                                    
                                    <button onClick={handleSave} className="w-full gold-bg text-black font-black p-6 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-widest mt-4">
                                        {activeTab === 'crm' ? 'SAVE CLIENT' : 'CONFIRM APPOINTMENT'}
                                    </button>
                                    <button onClick={() => setIsModalOpen(false)} className="w-full text-slate-500 font-bold p-2 text-[10px] uppercase tracking-widest">Cancel and close</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* BOTTOM NAV */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-[2.5rem] flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Calendar</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
