<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 selection:bg-yellow-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');

            return (
                <div className="min-h-screen pb-24">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-50 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600">
                                INKFLOW PRO
                            </h1>
                            <p className="text-[10px] text-slate-500 tracking-[0.2em] font-bold uppercase">Tattoo Management</p>
                        </div>
                        <button className="gold-bg text-black p-3 rounded-full shadow-[0_0_15px_rgba(212,175,55,0.3)] active:scale-90 transition-all">
                            <i className="lucide-plus text-xl font-bold"></i>
                        </button>
                    </header>

                    <main className="p-4 space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
                        {/* STATS */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl shadow-xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <i className="lucide-trending-up text-4xl"></i>
                                </div>
                                <p className="text-3xl font-black gold-text">1.250€</p>
                                <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold">Monthly Revenue</p>
                            </div>
                            <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl shadow-xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <i className="lucide-users text-4xl"></i>
                                </div>
                                <p className="text-3xl font-black text-white">24</p>
                                <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold">Active Clients</p>
                            </div>
                        </div>

                        {/* TODAY'S SCHEDULE */}
                        <div className="bg-[#1e293b] border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                            <div className="bg-slate-800/40 p-5 border-b border-slate-700 flex justify-between items-center">
                                <h3 className="font-bold flex items-center gap-2 uppercase text-xs tracking-widest">
                                    <i className="lucide-calendar-days gold-text"></i> Today's Sessions
                                </h3>
                                <span className="bg-yellow-500/10 text-yellow-500 text-[10px] px-2 py-1 rounded-full font-bold">2 APPOINTMENTS</span>
                            </div>
                            <div className="p-2">
                                <div className="flex justify-between items-center bg-slate-900/40 m-2 p-4 rounded-2xl border-l-4 border-yellow-600 group active:bg-slate-800 transition-colors">
                                    <div className="flex items-center gap-4">
                                        <div className="text-center bg-slate-800 p-2 rounded-xl min-w-[50px]">
                                            <p className="text-xs font-bold text-slate-400">14:00</p>
                                        </div>
                                        <div>
                                            <p className="font-black text-slate-100">Marko Perić</p>
                                            <p className="text-xs text-slate-500">Full Sleeve Design</p>
                                        </div>
                                    </div>
                                    <p className="gold-text font-black text-lg">350€</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* NAVIGATION BAR */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-3xl flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500 hover:text-slate-300'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500 hover:text-slate-300'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Events</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500 hover:text-slate-300'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
