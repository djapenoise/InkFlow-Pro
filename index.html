<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; overflow-x: hidden; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            // Glavna baza podataka u memoriji
            const [appointments, setAppointments] = useState([
                { id: 1, time: "14:00", client: "Marko Perić", service: "Full Sleeve", price: "350€" }
            ]);

            // Forma za novi termin
            const [newApp, setNewApp] = useState({ client: '', time: '', price: '', service: '' });

            const addAppointment = () => {
                if (newApp.client && newApp.time) {
                    setAppointments([...appointments, { ...newApp, id: Date.now() }]);
                    setIsModalOpen(false);
                    setNewApp({ client: '', time: '', price: '', service: '' });
                }
            };

            return (
                <div className="min-h-screen pb-24">
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-40 flex justify-between items-center">
                        <h1 className="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase">
                            InkFlow Pro
                        </h1>
                        <button 
                            onClick={() => setIsModalOpen(true)}
                            className="gold-bg text-black p-3 rounded-full shadow-lg active:scale-90 transition-all">
                            <i className="lucide-plus text-xl font-bold"></i>
                        </button>
                    </header>

                    <main className="p-4">
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl text-center">
                                        <p className="text-3xl font-black gold-text">
                                            {appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€
                                        </p>
                                        <p className="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Total Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl text-center">
                                        <p className="text-3xl font-black">{appointments.length}</p>
                                        <p className="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Sessions</p>
                                    </div>
                                </div>

                                <div className="bg-[#1e293b] border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                                    <div className="bg-slate-800/40 p-5 border-b border-slate-700">
                                        <h3 className="font-bold text-xs tracking-widest uppercase">Upcoming</h3>
                                    </div>
                                    <div className="p-2 space-y-2">
                                        {appointments.map(app => (
                                            <div key={app.id} className="flex justify-between items-center bg-slate-900/40 p-4 rounded-2xl border-l-4 border-yellow-600">
                                                <div>
                                                    <p className="font-black">{app.client}</p>
                                                    <p className="text-xs text-slate-500">{app.time} • {app.service}</p>
                                                </div>
                                                <p className="gold-text font-black">{app.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'cal' && <div className="p-10 text-center opacity-50 uppercase text-xs tracking-widest">Calendar View Active</div>}
                        {activeTab === 'crm' && <div className="p-10 text-center opacity-50 uppercase text-xs tracking-widest">Client List Active</div>}
                    </main>

                    {/* MODAL ZA DODAVANJE */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-xl flex items-end sm:items-center justify-center animate-in fade-in duration-300">
                            <div className="bg-[#1e293b] w-full max-w-lg rounded-t-[3rem] sm:rounded-[3rem] p-8 border-t border-slate-700 shadow-2xl animate-in slide-in-from-bottom-10">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black gold-text">NEW SESSION</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-500 p-2"><i className="lucide-x text-2xl"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <input 
                                        type="text" placeholder="Client Name" 
                                        className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl focus:border-yellow-600 outline-none"
                                        onChange={(e) => setNewApp({...newApp, client: e.target.value})}
                                    />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input 
                                            type="time" 
                                            className="bg-slate-900/50 border border-slate-800 p-4 rounded-2xl outline-none"
                                            onChange={(e) => setNewApp({...newApp, time: e.target.value})}
                                        />
                                        <input 
                                            type="number" placeholder="Price (€)" 
                                            className="bg-slate-900/50 border border-slate-800 p-4 rounded-2xl outline-none"
                                            onChange={(e) => setNewApp({...newApp, price: e.target.value + '€'})}
                                        />
                                    </div>
                                    <input 
                                        type="text" placeholder="Service (e.g. Realism)" 
                                        className="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl outline-none"
                                        onChange={(e) => setNewApp({...newApp, service: e.target.value})}
                                    />
                                    <button 
                                        onClick={addAppointment}
                                        className="w-full gold-bg text-black font-black p-5 rounded-2xl shadow-xl active:scale-95 transition-all mt-4">
                                        SAVE APPOINTMENT
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-3xl flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 ${activeTab === 'dash' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 ${activeTab === 'cal' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Events</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 ${activeTab === 'crm' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
