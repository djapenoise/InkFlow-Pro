<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [appointments, setAppointments] = useState([]);
            const [newApp, setNewApp] = useState({ client: '', time: '', price: '', service: '' });

            const addAppointment = () => {
                if (newApp.client && newApp.time) {
                    setAppointments([...appointments, { ...newApp, id: Date.now() }]);
                    setIsModalOpen(false);
                    setNewApp({ client: '', time: '', price: '', service: '' });
                }
            };

            return (
                <div className="min-h-screen pb-24">
                    {/* FIXED HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-40 flex justify-between items-center font-bold">
                        <div className="flex items-center gap-3">
                            {activeTab !== 'dash' && (
                                <button onClick={() => setActiveTab('dash')} className="bg-slate-800 p-2 rounded-xl text-yellow-500 active:scale-90 transition-all">
                                    <i className="lucide-home text-lg"></i>
                                </button>
                            )}
                            <h1 className="text-xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase">
                                {activeTab === 'dash' ? 'InkFlow Pro' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                            </h1>
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black p-3 rounded-full shadow-lg active:scale-90 transition-all">
                            <i className="lucide-plus text-xl font-bold"></i>
                        </button>
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD VIEW */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center">
                                        <p className="text-3xl font-black gold-text">{appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center">
                                        <p className="text-3xl font-black">{appointments.length}</p>
                                        <p className="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Sessions</p>
                                    </div>
                                </div>
                                <div className="bg-[#1e293b] border border-slate-800 rounded-[2rem] p-6 min-h-[200px] flex flex-col justify-center shadow-2xl">
                                    {appointments.length === 0 ? (
                                        <div className="text-center opacity-20 italic">
                                            <i className="lucide-calendar-x text-5xl mb-2 block mx-auto"></i>
                                            <p>No appointments today</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2">Upcoming</p>
                                            {appointments.map(app => (
                                                <div key={app.id} className="flex justify-between items-center bg-slate-900/50 p-4 rounded-2xl border-l-2 border-yellow-600">
                                                    <div>
                                                        <p className="font-black">{app.client}</p>
                                                        <p className="text-[10px] text-slate-500 uppercase">{app.time} • {app.service}</p>
                                                    </div>
                                                    <p className="gold-text font-black text-lg">{app.price}</p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CALENDAR VIEW */}
                        {activeTab === 'cal' && (
                            <div className="animate-in slide-in-from-right duration-300 space-y-4">
                                <div className="p-10 text-center text-slate-600 italic border-2 border-dashed border-slate-800 rounded-[2rem]">
                                    <i className="lucide-calendar text-4xl mb-2 block mx-auto opacity-10"></i>
                                    Calendar entries will appear here
                                </div>
                            </div>
                        )}

                        {/* CLIENTS VIEW */}
                        {activeTab === 'crm' && (
                            <div className="animate-in slide-in-from-right duration-300 space-y-3">
                                {appointments.length === 0 ? (
                                    <p className="text-center p-20 text-slate-600 italic uppercase text-[10px] tracking-widest font-bold">Client database empty</p>
                                ) : (
                                    [...new Set(appointments.map(a => a.client))].map(name => (
                                        <div key={name} className="bg-[#1e293b] border border-slate-800 p-5 rounded-2xl flex justify-between items-center shadow-lg">
                                            <p className="font-black text-lg tracking-tight">{name}</p>
                                            <button className="bg-slate-800 p-2 px-4 rounded-full text-[10px] gold-text font-bold uppercase tracking-tighter">View Profile</button>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </main>

                    {/* MODAL / NEW ENTRY WINDOW */}
                    {isModalOpen && (
                        <div 
                            className="fixed inset-0 z-[100] modal-overlay flex items-end sm:items-center justify-center"
                            onClick={() => setIsModalOpen(false)} /* Zatvara na klik van prozora */
                        >
                            <div 
                                className="bg-[#1e293b] w-full max-w-lg rounded-t-[3rem] sm:rounded-[3rem] p-8 border-t border-slate-700 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] animate-in slide-in-from-bottom-10"
                                onClick={(e) => e.stopPropagation()} /* Sprečava zatvaranje kad klikneš UNUTAR prozora */
                            >
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black gold-text uppercase tracking-widest">New Entry</h2>
                                    <button 
                                        onClick={() => setIsModalOpen(false)}
                                        className="bg-slate-800 p-2 rounded-full text-slate-400 active:scale-75 transition-all"
                                    >
                                        <i className="lucide-x text-2xl"></i>
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <input type="text" placeholder="Client Name" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-yellow-600 transition-all" onChange={(e) => setNewApp({...newApp, client: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="time" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none" onChange={(e) => setNewApp({...newApp, time: e.target.value})} />
                                        <input type="number" placeholder="Price €" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none" onChange={(e) => setNewApp({...newApp, price: e.target.value + '€'})} />
                                    </div>
                                    <button onClick={addAppointment} className="w-full gold-bg text-black font-black p-6 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-[0.2em] mt-4">Save Session</button>
                                    <button 
                                        onClick={() => setIsModalOpen(false)}
                                        className="w-full text-slate-500 font-bold p-2 text-sm uppercase tracking-widest"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* BOTTOM NAV */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-[2.5rem] flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500 opacity-50'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500 opacity-50'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Calendar</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500 opacity-50'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
