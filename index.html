<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');

            // Primer podataka za klijente
            const clients = [
                { id: 1, name: "Marko Perić", style: "Realism", lastVisit: "2 dana", phone: "+38160123456" },
                { id: 2, name: "Ana Lukić", style: "Minimalism", lastVisit: "1 nedelja", phone: "+38160987654" },
                { id: 3, name: "Stefan Jović", style: "Old School", lastVisit: "Mesec dana", phone: "+38161111222" }
            ];

            return (
                <div className="min-h-screen pb-24">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-50 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase">
                                {activeTab === 'dash' ? 'InkFlow Pro' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                            </h1>
                        </div>
                        <button className="gold-bg text-black p-3 rounded-full shadow-lg active:scale-90 transition-all">
                            <i className="lucide-plus text-xl font-bold"></i>
                        </button>
                    </header>

                    <main className="p-4 space-y-6">
                        {/* DASHBOARD TAB */}
                        {activeTab === 'dash' && (
                            <div className="animate-in fade-in duration-500">
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl">
                                        <p className="text-3xl font-black gold-text">1.250€</p>
                                        <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold">Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl">
                                        <p className="text-3xl font-black">24</p>
                                        <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold">Clients</p>
                                    </div>
                                </div>
                                <div className="bg-[#1e293b] border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                                    <div className="bg-slate-800/40 p-5 border-b border-slate-700">
                                        <h3 className="font-bold text-xs tracking-widest uppercase">Today's Sessions</h3>
                                    </div>
                                    <div className="p-2">
                                        <div className="flex justify-between items-center bg-slate-900/40 m-2 p-4 rounded-2xl border-l-4 border-yellow-600">
                                            <div>
                                                <p className="font-black text-slate-100">Marko Perić</p>
                                                <p className="text-xs text-slate-500">Full Sleeve • 14:00</p>
                                            </div>
                                            <p className="gold-text font-black">350€</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* CLIENTS (CRM) TAB */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in duration-500 space-y-4">
                                {clients.map(client => (
                                    <div key={client.id} className="bg-[#1e293b] border border-slate-800 p-4 rounded-3xl flex justify-between items-center shadow-lg transition-transform active:scale-[0.98]">
                                        <div>
                                            <p className="font-black text-lg">{client.name}</p>
                                            <p className="text-xs text-slate-400">{client.style} • Pre {client.lastVisit}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <a href={`tel:${client.phone}`} className="bg-slate-700 p-3 rounded-full text-slate-200">
                                                <i className="lucide-phone text-sm"></i>
                                            </a>
                                            <button className="bg-slate-700 p-3 rounded-full text-slate-200">
                                                <i className="lucide-message-square text-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* CALENDAR TAB (Place-holder) */}
                        {activeTab === 'cal' && (
                            <div className="text-center p-20 text-slate-500 italic animate-in fade-in">
                                <i className="lucide-calendar text-5xl mb-4 block mx-auto opacity-20"></i>
                                Kalendar stiže u sledećem koraku...
                            </div>
                        )}
                    </main>

                    {/* NAVIGATION */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-3xl flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase">Events</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
