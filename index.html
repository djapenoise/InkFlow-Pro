<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; overflow-x: hidden; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonthIdx, setCurrentMonthIdx] = useState(new Date().getMonth());
            
            const [appointments, setAppointments] = useState([]);
            const [clients, setClients] = useState([]);
            
            const [newEntry, setNewEntry] = useState({ 
                client: '', time: '', date: '', price: '', service: '', 
                phone: '', email: '', social: '' 
            });

            const months = [
                "JANUAR", "FEBRUAR", "MART", "APRIL", "MAJ", "JUN", 
                "JUL", "AVGUST", "SEPTEMBAR", "OKTOBAR", "NOVEMBAR", "DECEMBAR"
            ];

            const handleSave = () => {
                if (!newEntry.client) return;

                // 1. Spašavanje termina
                const appointmentDate = newEntry.date || (currentMonthIdx + 1) + "/2026";
                const appObj = { ...newEntry, date: appointmentDate, id: Date.now() };
                setAppointments([...appointments, appObj]);

                // 2. Automatsko spašavanje klijenta ako ne postoji
                const exists = clients.find(c => c.name.toLowerCase() === newEntry.client.toLowerCase());
                if (!exists) {
                    setClients([...clients, { 
                        name: newEntry.client, 
                        phone: newEntry.phone, 
                        email: newEntry.email, 
                        social: newEntry.social,
                        id: Date.now() + 1 
                    }]);
                }

                setIsModalOpen(false);
                setNewEntry({ client: '', time: '', date: '', price: '', service: '', phone: '', email: '', social: '' });
            };

            const openAddWithDate = (day) => {
                setNewEntry({...newEntry, date: `${day}. ${months[currentMonthIdx]}`});
                setIsModalOpen(true);
            };

            return (
                <div className="min-h-screen pb-28">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-40 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            {activeTab !== 'dash' && (
                                <button onClick={() => setActiveTab('dash')} className="bg-slate-800 p-2 rounded-xl text-yellow-500 active:scale-90 transition-all">
                                    <i className="lucide-home text-lg"></i>
                                </button>
                            )}
                            <h1 className="text-xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase font-black">
                                {activeTab === 'dash' ? 'InkFlow Pro' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                            </h1>
                        </div>
                        <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black px-4 py-2 rounded-full shadow-lg active:scale-90 transition-all flex items-center gap-2 font-black text-xs uppercase">
                            <i className="lucide-plus-circle text-lg"></i> Add
                        </button>
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center shadow-xl">
                                        <p className="text-3xl font-black gold-text">{appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Total Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center shadow-xl">
                                        <p className="text-3xl font-black">{clients.length}</p>
                                        <p className="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Total Clients</p>
                                    </div>
                                </div>
                                
                                <div className="bg-[#1e293b] border border-slate-800 rounded-[2.5rem] p-6 min-h-[150px] shadow-2xl">
                                    <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Upcoming Next</h3>
                                    {appointments.length === 0 ? (
                                        <p className="text-center opacity-20 py-10 italic text-sm">No scheduled sessions</p>
                                    ) : (
                                        appointments.slice(0, 3).map(app => (
                                            <div key={app.id} className="bg-slate-900/40 p-4 rounded-2xl border-l-4 border-yellow-600 mb-3 flex justify-between items-center">
                                                <div>
                                                    <p className="font-black">{app.client}</p>
                                                    <p className="text-[10px] text-slate-500 uppercase">{app.date} • {app.time}</p>
                                                </div>
                                                <p className="gold-text font-black tracking-tighter">{app.price}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CALENDAR VIEW */}
                        {activeTab === 'cal' && (
                            <div className="animate-in fade-in space-y-6">
                                <div className="bg-[#1e293b] p-6 rounded-[2.5rem] border border-slate-800 shadow-xl">
                                    <div className="flex justify-between items-center mb-6 px-2">
                                        <button onClick={() => setCurrentMonthIdx(prev => prev > 0 ? prev - 1 : 11)} className="text-yellow-500 p-2"><i className="lucide-chevron-left text-2xl"></i></button>
                                        <p className="font-black gold-text tracking-widest uppercase text-sm italic">{months[currentMonthIdx]} 2026</p>
                                        <button onClick={() => setCurrentMonthIdx(prev => prev < 11 ? prev + 1 : 0)} className="text-yellow-500 p-2"><i className="lucide-chevron-right text-2xl"></i></button>
                                    </div>
                                    <div className="grid grid-cols-7 gap-2">
                                        {Array.from({length: 31}, (_, i) => i + 1).map(day => (
                                            <button 
                                                key={day} 
                                                onClick={() => openAddWithDate(day)}
                                                className="aspect-square flex items-center justify-center rounded-xl text-xs font-bold bg-slate-800/40 border border-slate-700 active:bg-yellow-500 active:text-black transition-all"
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* CLIENTS VIEW */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in space-y-3">
                                {clients.length === 0 ? (
                                    <p className="text-center p-20 opacity-20 text-xs font-black tracking-widest uppercase italic">Empty database</p>
                                ) : (
                                    clients.map(c => (
                                        <div key={c.id} className="bg-[#1e293b] border border-slate-800 p-5 rounded-[2rem] shadow-lg flex flex-col gap-3">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 gold-bg rounded-full flex items-center justify-center text-black font-black text-xl">{c.name.charAt(0)}</div>
                                                    <div>
                                                        <p className="font-black text-lg leading-tight">{c.name}</p>
                                                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">{c.social || '@no_instagram'}</p>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    {c.phone && <a href={`tel:${c.phone}`} className="bg-slate-800 p-3 rounded-full text-yellow-500"><i className="lucide-phone text-sm"></i></a>}
                                                    {c.email && <a href={`mailto:${c.email}`} className="bg-slate-800 p-3 rounded-full text-yellow-500"><i className="lucide-mail text-sm"></i></a>}
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </main>

                    {/* MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-end sm:items-center justify-center" onClick={() => setIsModalOpen(false)}>
                            <div className="bg-[#1e293b] w-full max-w-lg rounded-t-[3.5rem] p-10 border-t border-slate-700 shadow-2xl animate-in slide-in-from-bottom-20" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black gold-text uppercase tracking-[0.2em]">New Entry</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-slate-800 p-2 rounded-full text-slate-500"><i className="lucide-x text-2xl"></i></button>
                                </div>
                                <div className="space-y-4 max-h-[70vh] overflow-y-auto no-scrollbar pb-6">
                                    <p className="text-[9px] font-black text-slate-600 uppercase tracking-widest px-2">Client Information</p>
                                    <input type="text" placeholder="Full Name" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-yellow-600 font-bold" onChange={e => setNewEntry({...newEntry, client: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="tel" placeholder="Phone Number" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none text-sm font-bold" onChange={e => setNewEntry({...newEntry, phone: e.target.value})} />
                                        <input type="text" placeholder="Instagram / Social" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none text-sm font-bold" onChange={e => setNewEntry({...newEntry, social: e.target.value})} />
                                    </div>
                                    <input type="email" placeholder="Email Address" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none text-sm font-bold" onChange={e => setNewEntry({...newEntry, email: e.target.value})} />
                                    
                                    <div className="h-[1px] bg-slate-800 my-4"></div>
                                    <p className="text-[9px] font-black text-slate-600 uppercase tracking-widest px-2">Appointment Details</p>
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="time" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-black" onChange={e => setNewEntry({...newEntry, time: e.target.value})} />
                                        <input type="number" placeholder="Price €" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-black" onChange={e => setNewEntry({...newEntry, price: e.target.value + '€'})} />
                                    </div>
                                    <input type="text" placeholder="Service (e.g. Portrait, Tribal)" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold" onChange={e => setNewEntry({...newEntry, service: e.target.value})} />
                                    
                                    <button onClick={handleSave} className="w-full gold-bg text-black font-black p-6 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-widest mt-6">
                                        Confirm & Save Everything
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* NAV */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-[2.5rem] flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Calendar</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
