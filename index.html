<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; overflow-x: hidden; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            // Logika za kalendar
            const [currentMonthIdx, setCurrentMonthIdx] = useState(1); // Počinjemo od Februara (indeks 1)
            const months = [
                { name: "JANUAR", days: 31 }, { name: "FEBRUAR", days: 28 }, { name: "MART", days: 31 },
                { name: "APRIL", days: 30 }, { name: "MAJ", days: 31 }, { name: "JUN", days: 30 },
                { name: "JUL", days: 31 }, { name: "AVGUST", days: 31 }, { name: "SEPTEMBAR", days: 30 },
                { name: "OKTOBAR", days: 31 }, { name: "NOVEMBAR", days: 30 }, { name: "DECEMBAR", days: 31 }
            ];

            const [appointments, setAppointments] = useState([]);
            const [clients, setClients] = useState([]);
            
            const [newEntry, setNewEntry] = useState({ 
                client: '', time: '', date: '', price: '', service: '', 
                phone: '', social: '' 
            });

            const handleMonthChange = (direction) => {
                if (direction === 'next') {
                    setCurrentMonthIdx(prev => (prev === 11 ? 0 : prev + 1));
                } else {
                    setCurrentMonthIdx(prev => (prev === 0 ? 11 : prev - 1));
                }
            };

            const handleSave = () => {
                if (!newEntry.client || !newEntry.time) return;
                
                // Automatsko dodavanje klijenta
                if (!clients.find(c => c.name === newEntry.client)) {
                    setClients([...clients, { 
                        name: newEntry.client, 
                        phone: newEntry.phone, 
                        social: newEntry.social, 
                        id: Date.now() 
                    }]);
                }

                setAppointments([...appointments, { ...newEntry, id: Date.now() }]);
                setIsModalOpen(false);
                resetForm();
            };

            const resetForm = () => {
                setNewEntry({ client: '', time: '', date: '', price: '', service: '', phone: '', social: '' });
            };

            const openAddWithDate = (day) => {
                setNewEntry({...newEntry, date: `${day}. ${months[currentMonthIdx].name}`});
                setIsModalOpen(true);
            };

            return (
                <div className="min-h-screen pb-28">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-40 flex justify-between items-center font-bold">
                        <div className="flex items-center gap-3">
                            {activeTab !== 'dash' && (
                                <button onClick={() => setActiveTab('dash')} className="bg-slate-800 p-2 rounded-xl text-yellow-500">
                                    <i className="lucide-home text-lg"></i>
                                </button>
                            )}
                            <h1 className="text-xl font-black tracking-tighter gold-text uppercase">
                                {activeTab === 'dash' ? 'InkFlow Pro' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                            </h1>
                        </div>
                        {activeTab !== 'dash' && (
                            <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black px-4 py-2 rounded-full shadow-lg active:scale-90 transition-all flex items-center gap-2 font-black text-xs">
                                <i className="lucide-plus-circle text-lg font-bold"></i> ADD
                            </button>
                        )}
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center">
                                        <p className="text-3xl font-black gold-text">{appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mt-1">Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-6 rounded-[2rem] text-center">
                                        <p className="text-3xl font-black">{clients.length}</p>
                                        <p className="text-[10px] text-slate-500 uppercase font-black tracking-widest mt-1">Clients</p>
                                    </div>
                                </div>
                                <div className="bg-[#1e293b] border border-slate-800 rounded-[2.5rem] p-6 shadow-2xl min-h-[150px]">
                                    <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 italic">Upcoming Sessions</h3>
                                    {appointments.length === 0 ? <p className="text-center opacity-20 py-10 italic">No appointments yet</p> : 
                                        appointments.slice(0, 5).map(app => (
                                            <div key={app.id} className="bg-slate-900/40 p-4 rounded-2xl border-l-4 border-yellow-600 mb-3 flex justify-between items-center">
                                                <div>
                                                    <p className="font-black">{app.client}</p>
                                                    <p className="text-[10px] text-slate-500 uppercase font-bold">{app.date} @ {app.time}</p>
                                                </div>
                                                <p className="gold-text font-black">{app.price}</p>
                                            </div>
                                        ))
                                    }
                                </div>
                            </div>
                        )}

                        {/* CALENDAR */}
                        {activeTab === 'cal' && (
                            <div className="animate-in fade-in space-y-6">
                                <div className="bg-[#1e293b] p-6 rounded-[2.5rem] border border-slate-800 shadow-xl text-center">
                                    <div className="flex justify-between items-center mb-8 px-2">
                                        <button onClick={() => handleMonthChange('prev')} className="bg-slate-800 p-3 rounded-full text-yellow-500 active:scale-75 transition-all">
                                            <i className="lucide-chevron-left text-2xl font-bold"></i>
                                        </button>
                                        <div className="text-center">
                                            <p className="font-black gold-text tracking-[0.2em] text-lg uppercase italic">{months[currentMonthIdx].name}</p>
                                            <p className="text-[10px] text-slate-600 font-bold">2026</p>
                                        </div>
                                        <button onClick={() => handleMonthChange('next')} className="bg-slate-800 p-3 rounded-full text-yellow-500 active:scale-75 transition-all">
                                            <i className="lucide-chevron-right text-2xl font-bold"></i>
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-7 gap-2">
                                        {Array.from({length: months[currentMonthIdx].days}, (_, i) => i + 1).map(day => (
                                            <button 
                                                key={day} 
                                                onClick={() => openAddWithDate(day)}
                                                className="aspect-square flex items-center justify-center rounded-xl text-xs font-black bg-slate-800/40 border border-slate-700 active:bg-yellow-500 active:text-black transition-all"
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="px-2">
                                    <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Appointments in {months[currentMonthIdx].name}</p>
                                    {appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).length === 0 ? (
                                        <p className="text-slate-700 italic text-sm text-center py-4 underline">No sessions for this month</p>
                                    ) : (
                                        appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).map(app => (
                                            <div key={app.id} className="bg-[#1e293b] p-4 rounded-2xl border border-slate-800 mb-2 flex justify-between items-center">
                                                <p className="font-bold">{app.date.split('.')[0]}. | {app.client}</p>
                                                <p className="gold-text font-black">{app.time}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CLIENTS */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in space-y-3">
                                {clients.length === 0 ? <p className="text-center py-20 opacity-20 italic">No clients saved yet</p> : 
                                    clients.map(c => (
                                        <div key={c.id} className="bg-[#1e293b] border border-slate-800 p-5 rounded-[2rem] flex justify-between items-center shadow-lg">
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 gold-bg rounded-full flex items-center justify-center text-black font-black text-xl">{c.name.charAt(0)}</div>
                                                <div>
                                                    <p className="font-black text-lg">{c.name}</p>
                                                    <p className="text-[10px] text-slate-500 font-bold uppercase">{c.social || '@no_tag'}</p>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                {c.phone && <a href={`tel:${c.phone}`} className="bg-slate-800 p-3 rounded-full text-yellow-500"><i className="lucide-phone text-sm"></i></a>}
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                        )}
                    </main>

                    {/* MODAL WINDOW */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-end justify-center" onClick={() => { setIsModalOpen(false); resetForm(); }}>
                            <div className="bg-[#1e293b] w-full max-w-lg rounded-t-[3.5rem] p-10 border-t border-slate-700 shadow-2xl animate-in slide-in-from-bottom-20" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black gold-text uppercase tracking-widest italic">New Appointment</h2>
                                    <button onClick={() => { setIsModalOpen(false); resetForm(); }} className="bg-slate-800 p-2 rounded-full text-slate-500"><i className="lucide-x text-2xl"></i></button>
                                </div>
                                <div className="space-y-4 max-h-[65vh] overflow-y-auto no-scrollbar pb-6">
                                    <div className="bg-yellow-500/5 p-4 rounded-2xl border border-yellow-500/20 mb-2">
                                        <p className="text-[10px] font-black gold-text uppercase">Date selected</p>
                                        <p className="font-bold text-lg">{newEntry.date || 'Pick from calendar'}</p>
                                    </div>
                                    <input type="text" placeholder="Full Name" className="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none focus:border-yellow-600 font-bold text-slate-200" onChange={e => setNewEntry({...newEntry, client: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="tel" placeholder="Phone" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold text-sm" onChange={e => setNewEntry({...newEntry, phone: e.target.value})} />
                                        <input type="text" placeholder="Instagram" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-bold text-sm" onChange={e => setNewEntry({...newEntry, social: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="time" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-black text-yellow-500" onChange={e => setNewEntry({...newEntry, time: e.target.value})} />
                                        <input type="number" placeholder="Price €" className="bg-slate-900 border border-slate-800 p-5 rounded-2xl outline-none font-black" onChange={e => setNewEntry({...newEntry, price: e.target.value + '€'})} />
                                    </div>
                                    <div className="flex flex-col gap-3 mt-4">
                                        <button onClick={handleSave} className="w-full gold-bg text-black font-black p-6 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-widest">SAVE APPOINTMENT</button>
                                        <button onClick={() => { setIsModalOpen(false); resetForm(); }} className="w-full bg-slate-800 text-slate-400 font-bold p-5 rounded-2xl active:scale-95 transition-all uppercase tracking-widest text-sm">CANCEL</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* NAV */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-[2.5rem] flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dash' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'cal' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Calendar</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'crm' ? 'gold-text scale-110' : 'text-slate-500 opacity-40'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-black uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
