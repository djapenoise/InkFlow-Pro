<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; overflow-x: hidden; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .calendar-card { background: #1e293b; border: 1px solid #334155; border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonthIdx, setCurrentMonthIdx] = useState(1); // Februar 2026
            
            const months = [
                { name: "JANUAR", days: 31 }, { name: "FEBRUAR", days: 28 }, { name: "MART", days: 31 },
                { name: "APRIL", days: 30 }, { name: "MAJ", days: 31 }, { name: "JUN", days: 30 },
                { name: "JUL", days: 31 }, { name: "AVGUST", days: 31 }, { name: "SEPTEMBAR", days: 30 },
                { name: "OKTOBAR", days: 31 }, { name: "NOVEMBAR", days: 30 }, { name: "DECEMBAR", days: 31 }
            ];

            const [appointments, setAppointments] = useState([]);
            const [clients, setClients] = useState([]);
            const [newEntry, setNewEntry] = useState({ client: '', time: '', date: '', price: '', service: '', phone: '', social: '' });

            const handleMonthChange = (direction) => {
                if (direction === 'next') {
                    setCurrentMonthIdx(prev => (prev === 11 ? 0 : prev + 1));
                } else {
                    setCurrentMonthIdx(prev => (prev === 0 ? 11 : prev - 1));
                }
            };

            const handleSave = () => {
                if (!newEntry.client || !newEntry.time) return;
                if (!clients.find(c => c.name === newEntry.client)) {
                    setClients([...clients, { name: newEntry.client, phone: newEntry.phone, social: newEntry.social, id: Date.now() }]);
                }
                setAppointments([...appointments, { ...newEntry, id: Date.now() }]);
                setIsModalOpen(false);
                resetForm();
            };

            const resetForm = () => setNewEntry({ client: '', time: '', date: '', price: '', service: '', phone: '', social: '' });

            const openAddWithDate = (day) => {
                setNewEntry({...newEntry, date: `${day}. ${months[currentMonthIdx].name}`});
                setIsModalOpen(true);
            };

            return (
                <div className="min-h-screen pb-28">
                    {/* HEADER */}
                    <header className="p-6 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-[#0f172a]/90 backdrop-blur-md z-40">
                        <h1 className="text-xl font-black gold-text italic tracking-tighter">INKFLOW PRO</h1>
                        {activeTab !== 'dash' && (
                            <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black px-6 py-2 rounded-full font-black text-xs shadow-lg active:scale-90 transition-all uppercase">
                                ADD
                            </button>
                        )}
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-2 gap-4 text-center">
                                    <div className="calendar-card p-6">
                                        <p className="text-3xl font-black gold-text">{appointments.reduce((acc, curr) => acc + parseInt(curr.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Monthly Revenue</p>
                                    </div>
                                    <div className="calendar-card p-6">
                                        <p className="text-3xl font-black">{clients.length}</p>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">Active Clients</p>
                                    </div>
                                </div>
                                <div className="calendar-card p-6 min-h-[150px]">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Today's Sessions</h3>
                                    {appointments.length === 0 ? <p className="text-center opacity-20 py-10 italic">No appointments yet</p> : 
                                        appointments.map(app => (
                                            <div key={app.id} className="bg-slate-900/50 p-4 rounded-2xl mb-3 flex justify-between items-center border-l-4 border-yellow-500">
                                                <div><p className="font-black">{app.client}</p><p className="text-[10px] text-slate-500 uppercase">{app.date} @ {app.time}</p></div>
                                                <p className="gold-text font-black">{app.price}</p>
                                            </div>
                                        ))
                                    }
                                </div>
                            </div>
                        )}

                        {/* CALENDAR - OVDE SU STRELICE */}
                        {activeTab === 'cal' && (
                            <div className="animate-in fade-in space-y-6">
                                <div className="calendar-card p-6 shadow-2xl">
                                    {/* HEADER KALENDARA SA STRELICAMA */}
                                    <div className="flex justify-between items-center mb-8 bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                                        <button onClick={() => handleMonthChange('prev')} className="text-yellow-500 hover:text-white p-2 active:scale-75 transition-all">
                                            <i className="lucide-chevron-left text-3xl font-bold"></i>
                                        </button>
                                        
                                        <div className="text-center">
                                            <p className="font-black gold-text tracking-[0.2em] text-lg uppercase italic">{months[currentMonthIdx].name}</p>
                                            <p className="text-[10px] text-slate-500 font-bold">2026</p>
                                        </div>

                                        <button onClick={() => handleMonthChange('next')} className="text-yellow-500 hover:text-white p-2 active:scale-75 transition-all">
                                            <i className="lucide-chevron-right text-3xl font-bold"></i>
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-7 gap-2">
                                        {Array.from({length: months[currentMonthIdx].days}, (_, i) => i + 1).map(day => (
                                            <button 
                                                key={day} 
                                                onClick={() => openAddWithDate(day)}
                                                className={`aspect-square flex items-center justify-center rounded-xl text-xs font-black transition-all border ${day === 2 && currentMonthIdx === 1 ? 'gold-bg text-black border-yellow-500' : 'bg-slate-800/40 border-slate-700 text-slate-300 active:bg-yellow-500 active:text-black'}`}
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="px-2">
                                    <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Sessions in {months[currentMonthIdx].name}</p>
                                    {appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).length === 0 ? (
                                        <p className="text-slate-700 italic text-sm text-center py-4">No sessions for this month</p>
                                    ) : (
                                        appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).map(app => (
                                            <div key={app.id} className="calendar-card p-4 mb-2 flex justify-between items-center border-none bg-slate-800/50">
                                                <p className="font-bold">{app.date.split('.')[0]}. | {app.client}</p>
                                                <p className="gold-text font-black">{app.time}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CLIENTS */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in space-y-3">
                                {clients.map(c => (
                                    <div key={c.id} className="calendar-card p-5 flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 gold-bg rounded-full flex items-center justify-center text-black font-black text-xl">{c.name.charAt(0)}</div>
                                            <div>
                                                <p className="font-black text-lg">{c.name}</p>
                                                <p className="text-[10px] text-slate-500 font-bold uppercase">{c.social || '@no_tag'}</p>
                                            </div>
                                        </div>
                                        <a href={`tel:${c.phone}`} className="bg-slate-800 p-3 rounded-full text-yellow-500"><i className="lucide-phone text-sm"></i></a>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* NEW APPOINTMENT MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-end justify-center" onClick={() => { setIsModalOpen(false); resetForm(); }}>
                            <div className="calendar-card w-full max-w-lg rounded-t-[3rem] p-10 border-t border-slate-700 animate-in slide-in-from-bottom-20" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black gold-text uppercase italic tracking-widest">New Appointment</h2>
                                    <button onClick={() => { setIsModalOpen(false); resetForm(); }} className="text-slate-500"><i className="lucide-x text-2xl"></i></button>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-yellow-500/10 p-4 rounded-2xl border border-yellow-500/20"><p className="text-[10px] font-black gold-text uppercase mb-1">Selected Date</p><p className="font-bold text-lg">{newEntry.date || 'Pick from calendar'}</p></div>
                                    <input type="text" placeholder="Full Name" className="w-full bg-slate-900 border border-slate-700 p-5 rounded-2xl outline-none focus:border-yellow-500 font-bold" onChange={e => setNewEntry({...newEntry, client: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="tel" placeholder="Phone" className="bg-slate-900 border border-slate-700 p-5 rounded-2xl outline-none font-bold text-sm" onChange={e => setNewEntry({...newEntry, phone: e.target.value})} />
                                        <input type="text" placeholder="Instagram" className="bg-slate-900 border border-slate-700 p-5 rounded-2xl outline-none font-bold text-sm" onChange={e => setNewEntry({...newEntry, social: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="time" className="bg-slate-900 border border-slate-700 p-5 rounded-2xl font-black text-yellow-500" onChange={e => setNewEntry({...newEntry, time: e.target.value})} />
                                        <input type="number" placeholder="Price €" className="bg-slate-900 border border-slate-700 p-5 rounded-2xl font-black" onChange={e => setNewEntry({...newEntry, price: e.target.value + '€'})} />
                                    </div>
                                    <div className="flex flex-col gap-3 mt-4">
                                        <button onClick={handleSave} className="w-full gold-bg text-black font-black p-6 rounded-2xl shadow-xl active:scale-95 transition-all uppercase">SAVE APPOINTMENT</button>
                                        <button onClick={() => { setIsModalOpen(false); resetForm(); }} className="w-full bg-slate-800 text-slate-400 font-bold p-5 rounded-2xl uppercase text-sm">CANCEL</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-slate-900/90 backdrop-blur-xl border border-white/5 rounded-full flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 ${activeTab === 'dash' ? 'gold-text scale-110 font-black' : 'text-slate-500'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[9px] uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 ${activeTab === 'cal' ? 'gold-text scale-110 font-black' : 'text-slate-500'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[9px] uppercase tracking-tighter">Calendar</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 ${activeTab === 'crm' ? 'gold-text scale-110 font-black' : 'text-slate-500'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[9px] uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
