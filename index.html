<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [selectedDate, setSelectedDate] = useState(2); // Danas (ponedeljak)

            const days = [
                { d: 'S', n: 1 }, { d: 'M', n: 2 }, { d: 'T', n: 3 }, 
                { d: 'W', n: 4 }, { d: 'T', n: 5 }, { d: 'F', n: 6 }, { d: 'S', n: 7 }
            ];

            const appointments = [
                { id: 1, time: "10:00", client: "Nikola Tepić", service: "Portrait", price: "200€", status: "Done" },
                { id: 2, time: "14:00", client: "Marko Perić", service: "Full Sleeve", price: "350€", status: "Next" },
                { id: 3, time: "18:30", client: "Jovana Ivić", service: "Small Tattoo", price: "80€", status: "Pending" }
            ];

            const clients = [
                { id: 1, name: "Marko Perić", style: "Realism", phone: "+38160123456" },
                { id: 2, name: "Ana Lukić", style: "Minimalism", phone: "+38160987654" }
            ];

            return (
                <div className="min-h-screen pb-24">
                    <header className="p-6 border-b border-slate-800 bg-[#1e293b]/80 backdrop-blur-lg sticky top-0 z-50 flex justify-between items-center">
                        <h1 className="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-yellow-200 to-yellow-600 uppercase">
                            {activeTab === 'dash' ? 'Dashboard' : activeTab === 'crm' ? 'Clients' : 'Calendar'}
                        </h1>
                        <button className="gold-bg text-black p-3 rounded-full shadow-lg active:scale-90 transition-all">
                            <i className="lucide-plus text-xl font-bold"></i>
                        </button>
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD TAB */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl">
                                        <p className="text-3xl font-black gold-text">1.250€</p>
                                        <p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Revenue</p>
                                    </div>
                                    <div className="bg-[#1e293b] border border-slate-800 p-5 rounded-3xl">
                                        <p className="text-3xl font-black">24</p>
                                        <p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Clients</p>
                                    </div>
                                </div>
                                <div className="bg-[#1e293b] border border-slate-800 rounded-3xl p-5 shadow-2xl">
                                    <h3 className="font-bold text-xs tracking-widest uppercase mb-4 opacity-50">Next Session</h3>
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <p className="text-xl font-black">Marko Perić</p>
                                            <p className="text-sm gold-text font-bold">Today, 14:00</p>
                                        </div>
                                        <i className="lucide-chevron-right text-slate-700"></i>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* CALENDAR TAB */}
                        {activeTab === 'cal' && (
                            <div className="animate-in fade-in duration-500 space-y-6">
                                {/* Horizontalni dani */}
                                <div className="flex justify-between bg-[#1e293b] p-4 rounded-3xl border border-slate-800 shadow-inner overflow-x-auto no-scrollbar">
                                    {days.map(day => (
                                        <button 
                                            key={day.n}
                                            onClick={() => setSelectedDate(day.n)}
                                            className={`flex flex-col items-center p-3 rounded-2xl min-w-[45px] transition-all ${selectedDate === day.n ? 'gold-bg text-black font-bold scale-110 shadow-lg' : 'text-slate-500'}`}
                                        >
                                            <span className="text-[10px] uppercase">{day.d}</span>
                                            <span className="text-lg">{day.n}</span>
                                        </button>
                                    ))}
                                </div>

                                {/* Timeline */}
                                <div className="space-y-4">
                                    {appointments.map(app => (
                                        <div key={app.id} className="flex gap-4 group">
                                            <div className="flex flex-col items-center">
                                                <p className="text-xs font-bold text-slate-500">{app.time}</p>
                                                <div className="w-[2px] flex-grow bg-slate-800 my-2"></div>
                                            </div>
                                            <div className="flex-grow bg-[#1e293b] border border-slate-800 p-4 rounded-2xl mb-2 active:bg-slate-800 transition-all">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <p className="font-black">{app.client}</p>
                                                        <p className="text-[10px] text-slate-400 uppercase tracking-widest">{app.service}</p>
                                                    </div>
                                                    <p className="gold-text font-bold text-sm">{app.price}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* CLIENTS TAB */}
                        {activeTab === 'crm' && (
                            <div className="animate-in fade-in duration-500 space-y-3">
                                {clients.map(c => (
                                    <div key={c.id} className="bg-[#1e293b] border border-slate-800 p-4 rounded-2xl flex justify-between items-center">
                                        <p className="font-bold">{c.name}</p>
                                        <a href={`tel:${c.phone}`} className="bg-slate-800 p-2 rounded-full text-yellow-500"><i className="lucide-phone"></i></a>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* NAVIGATION */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-[#1e293b]/90 backdrop-blur-2xl border border-white/5 rounded-3xl flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`flex flex-col items-center gap-1 ${activeTab === 'dash' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-layout-dashboard text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('cal')} className={`flex flex-col items-center gap-1 ${activeTab === 'cal' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-calendar text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Events</span>
                        </button>
                        <button onClick={() => setActiveTab('crm')} className={`flex flex-col items-center gap-1 ${activeTab === 'crm' ? 'gold-text' : 'text-slate-500'}`}>
                            <i className="lucide-users text-2xl"></i>
                            <span className="text-[10px] font-bold uppercase tracking-tighter">Clients</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
