<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InkFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        /* Tvoj originalni font i stil sa slika */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #0f172a; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .card-bg { background-color: #1e293b; border-radius: 24px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('dash');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentMonthIdx, setCurrentMonthIdx] = useState(1); // Počinjemo od Februara
            
            const months = [
                { name: "JANUAR", days: 31 }, { name: "FEBRUAR", days: 28 }, { name: "MART", days: 31 },
                { name: "APRIL", days: 30 }, { name: "MAJ", days: 31 }, { name: "JUN", days: 30 },
                { name: "JUL", days: 31 }, { name: "AVGUST", days: 31 }, { name: "SEPTEMBAR", days: 30 },
                { name: "OKTOBAR", days: 31 }, { name: "NOVEMBAR", days: 30 }, { name: "DECEMBAR", days: 31 }
            ];

            const [appointments, setAppointments] = useState([]);
            const [clients, setClients] = useState([]);
            const [newEntry, setNewEntry] = useState({ client: '', time: '', date: '', price: '', phone: '', social: '' });

            const handleMonthChange = (dir) => {
                if (dir === 'next') setCurrentMonthIdx(prev => (prev === 11 ? 0 : prev + 1));
                else setCurrentMonthIdx(prev => (prev === 0 ? 11 : prev - 1));
            };

            const handleSave = () => {
                if (!newEntry.client) return;
                if (!clients.find(c => c.name.toLowerCase() === newEntry.client.toLowerCase())) {
                    setClients([...clients, { name: newEntry.client, phone: newEntry.phone, social: newEntry.social, id: Date.now() }]);
                }
                setAppointments([...appointments, { ...newEntry, id: Date.now() }]);
                setIsModalOpen(false);
                setNewEntry({ client: '', time: '', date: '', price: '', phone: '', social: '' });
            };

            return (
                <div className="min-h-screen pb-32">
                    {/* Header kao na tvojoj slici - Bez ADD na Home */}
                    <header className="p-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black gold-text italic tracking-tight">INKFLOW PRO</h1>
                            <p className="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Tattoo Management</p>
                        </div>
                        {activeTab !== 'dash' && (
                            <button onClick={() => setIsModalOpen(true)} className="gold-bg text-black px-6 py-2 rounded-full font-black text-xs shadow-lg uppercase">ADD</button>
                        )}
                    </header>

                    <main className="p-4">
                        {/* DASHBOARD */}
                        {activeTab === 'dash' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="card-bg p-6">
                                        <p className="text-2xl font-black gold-text">{appointments.reduce((a, b) => a + parseInt(b.price || 0), 0)}€</p>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase mt-1">Monthly Revenue</p>
                                    </div>
                                    <div className="card-bg p-6">
                                        <p className="text-2xl font-black">{clients.length}</p>
                                        <p className="text-[10px] text-slate-500 font-bold uppercase mt-1">Active Clients</p>
                                    </div>
                                </div>
                                <div className="card-bg p-6">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 italic">Today's Sessions</h3>
                                    {appointments.length === 0 ? <p className="text-center opacity-20 py-10 italic">No sessions yet</p> : 
                                        appointments.map(app => (
                                            <div key={app.id} className="bg-[#0f172a] p-4 rounded-2xl mb-3 flex justify-between items-center border-l-4 border-yellow-500">
                                                <div><p className="font-bold">{app.client}</p><p className="text-[10px] text-slate-500">{app.date} | {app.time}</p></div>
                                                <p className="gold-text font-black">{app.price}</p>
                                            </div>
                                        ))
                                    }
                                </div>
                            </div>
                        )}

                        {/* CALENDAR - SA FIKSIRANIM STRELICAMA */}
                        {activeTab === 'cal' && (
                            <div className="space-y-6">
                                <div className="card-bg p-6">
                                    {/* VELIKE STRELICE ZA MESEC */}
                                    <div className="flex justify-between items-center mb-8 px-2 bg-[#0f172a] p-4 rounded-2xl">
                                        <button onClick={() => handleMonthChange('prev')} className="text-yellow-500 active:scale-75 transition-all"><i className="lucide-chevron-left text-3xl font-bold"></i></button>
                                        <div className="text-center">
                                            <p className="font-black gold-text italic tracking-widest text-lg">{months[currentMonthIdx].name} 2026</p>
                                        </div>
                                        <button onClick={() => handleMonthChange('next')} className="text-yellow-500 active:scale-75 transition-all"><i className="lucide-chevron-right text-3xl font-bold"></i></button>
                                    </div>

                                    <div className="grid grid-cols-7 gap-2">
                                        {Array.from({length: months[currentMonthIdx].days}, (_, i) => i + 1).map(day => (
                                            <button 
                                                key={day} 
                                                onClick={() => { setNewEntry({...newEntry, date: `${day}. ${months[currentMonthIdx].name}`}); setIsModalOpen(true); }}
                                                className="aspect-square flex items-center justify-center rounded-xl text-xs font-bold bg-[#0f172a] border border-slate-800 active:bg-yellow-500 active:text-black"
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="px-2">
                                    <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 underline">Sessions in {months[currentMonthIdx].name}</p>
                                    {appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).length === 0 ? (
                                        <p className="text-slate-700 italic text-sm text-center py-4">No appointments found</p>
                                    ) : (
                                        appointments.filter(a => a.date.includes(months[currentMonthIdx].name)).map(app => (
                                            <div key={app.id} className="card-bg p-4 mb-2 flex justify-between items-center bg-slate-800/50">
                                                <p className="font-bold">{app.date.split('.')[0]}. | {app.client}</p>
                                                <p className="gold-text font-black">{app.time}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* CLIENTS */}
                        {activeTab === 'crm' && (
                            <div className="space-y-3">
                                {clients.map(c => (
                                    <div key={c.id} className="card-bg p-5 flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 gold-bg rounded-full flex items-center justify-center text-black font-bold uppercase">{c.name[0]}</div>
                                            <div><p className="font-bold">{c.name}</p><p className="text-[10px] text-slate-500 uppercase">{c.social || '@no_tag'}</p></div>
                                        </div>
                                        <a href={`tel:${c.phone}`} className="text-yellow-500 p-2 bg-[#0f172a] rounded-full"><i className="lucide-phone text-sm"></i></a>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* NEW APPOINTMENT MODAL - UKLONJEN BOKS SA DATUMOM */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-end justify-center" onClick={() => setIsModalOpen(false)}>
                            <div className="card-bg w-full max-w-lg p-8 rounded-b-none border-t border-slate-700 animate-in slide-in-from-bottom" onClick={e => e.stopPropagation()}>
                                <h2 className="text-xl font-black gold-text uppercase italic mb-8">New Appointment</h2>
                                <div className="space-y-4">
                                    {/* Boks sa datumom je ovde bio - SADA JE IZBAČEN */}
                                    <input type="text" placeholder="Client Name" className="w-full bg-[#0f172a] border border-slate-800 p-5 rounded-2xl outline-none font-bold" onChange={e => setNewEntry({...newEntry, client: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="tel" placeholder="Phone" className="bg-[#0f172a] border border-slate-800 p-5 rounded-2xl text-sm" onChange={e => setNewEntry({...newEntry, phone: e.target.value})} />
                                        <input type="text" placeholder="Instagram" className="bg-[#0f172a] border border-slate-800 p-5 rounded-2xl text-sm" onChange={e => setNewEntry({...newEntry, social: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="time" className="bg-[#0f172a] border border-slate-800 p-5 rounded-2xl font-bold" onChange={e => setNewEntry({...newEntry, time: e.target.value})} />
                                        <input type="number" placeholder="Price €" className="bg-[#0f172a] border border-slate-800 p-5 rounded-2xl font-bold font-black" onChange={e => setNewEntry({...newEntry, price: e.target.value + '€'})} />
                                    </div>
                                    <div className="pt-8 space-y-4">
                                        <button onClick={handleSave} className="w-full gold-bg text-black font-black p-5 rounded-2xl uppercase tracking-widest shadow-xl">Save Appointment</button>
                                        <button onClick={() => setIsModalOpen(false)} className="w-full text-slate-500 font-bold p-2 text-sm uppercase tracking-widest">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* BOTTOM NAV */}
                    <nav className="fixed bottom-8 left-8 right-8 card-bg border border-white/5 flex justify-around p-4 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('dash')} className={`text-[10px] font-bold uppercase tracking-widest ${activeTab === 'dash' ? 'gold-text' : 'text-slate-500'}`}>Home</button>
                        <button onClick={() => setActiveTab('cal')} className={`text-[10px] font-bold uppercase tracking-widest ${activeTab === 'cal' ? 'gold-text' : 'text-slate-500'}`}>Calendar</button>
                        <button onClick={() => setActiveTab('crm')} className={`text-[10px] font-bold uppercase tracking-widest ${activeTab === 'crm' ? 'gold-text' : 'text-slate-500'}`}>Clients</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
